spring.application.name=pizzeria-service

# MongoDB connection settings
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/pizzeria}
spring.data.mongodb.database=${MONGODB_DATABASE:pizzeria}

# Optional profile activation through environment variable
spring.profiles.active=${SPRING_PROFILES_ACTIVE:}

# Geocoding
geocoding.enabled=${GEOCODING_ENABLED:true}
geocoding.user-agent=${GEOCODING_USER_AGENT:PizzeriaDemo/1.0 (https://example.com)}
